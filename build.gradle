apply from: "$rootDir/gradle/envConfig.gradle"
apply from: "$rootDir/gradle/versioning.gradle"
apply plugin: 'sonar-runner'

sonarRunner {
    sonarProperties {
        property 'sonar.projectName', 'todo-master'
        property 'sonar.projectDescription', 'A task management application'
		property 'sonar.host.url', 'http://zephyr-slab.cs.upb.de:9000/'
		property "sonar.jdbc.url", "jdbc:mysql://zephyr-slab.cs.upb.de"
        property "sonar.jdbc.driverClassName", "com.mysql.jdbc.Driver"
        property "sonar.jdbc.username", "sonarcube"
        property "sonar.jdbc.password", 'SC$2015jn'
    }
}

allprojects {
    apply plugin: 'idea'
    group = 'com.manning.gia'
}

subprojects {
    apply plugin: 'java'
    apply from: "$rootDir/gradle/jacoco.gradle"
    
    ext.compatibilityVersion = '1.6'
    sourceCompatibility = compatibilityVersion
    targetCompatibility = compatibilityVersion

    repositories {
        mavenCentral()
    }

    test {
        reports.junitXml.destination = file("$reports.junitXml.destination/unit")
    }

    sonarRunner {
        sonarProperties {
            property 'sonar.sourceEncoding', 'UTF-8'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}